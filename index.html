<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>GitFav</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="assets/logo.svg" alt="Logo do GitFav">
            <div class="search">
                <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
                <img src="" alt="">
                <input type="text" id="input-search" placeholder="Digite o Github username que quer favoritar">
                <button>FAVORITAR</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
